<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>AshaAI Medical Assistant</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<style>
			:root {
				--primary-color: #2196F3;
				--secondary-color: #E3F2FD;
				--text-color: #333;
				--light-gray: #f8f9fa;
			}

			body {
				height: 100vh;
				background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}

			.chat {
				margin-top: 20px;
				margin-bottom: 20px;
			}

			.card {
				height: 90vh;
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0,0,0,0.1);
				background: white;
			}

			.card-header {
				background: white;
				border-radius: 15px 15px 0 0 !important;
				border-bottom: 2px solid var(--secondary-color);
			}

			.user_info {
				margin-left: 15px;
			}

			.user_info span {
				font-size: 20px;
				font-weight: 500;
				color: var(--text-color);
			}

			.user_info p {
				font-size: 14px;
				color: #666;
				margin: 0;
			}

			.msg_card_body {
				height: calc(90vh - 140px);
				overflow-y: auto;
				padding: 20px;
				background: var(--light-gray);
			}

			.msg_cotainer, .msg_cotainer_send {
				max-width: 70%;
				padding: 15px 20px;
				border-radius: 15px;
				margin: 5px 10px;
				position: relative;
			}

			.msg_cotainer {
				background: white;
				border: 1px solid #e9ecef;
			}

			.msg_cotainer_send {
				background: var(--primary-color);
				color: white;
			}

			.msg_time, .msg_time_send {
				font-size: 10px;
				color: #999;
				position: absolute;
				bottom: -20px;
			}

			.msg_time {
				left: 0;
			}

			.msg_time_send {
				right: 0;
				color: #ddd;
			}

			.card-footer {
				background: white;
				border-radius: 0 0 15px 15px !important;
				border-top: none;
				padding: 20px;
			}

			.type_msg {
				border-radius: 25px !important;
				padding: 12px 20px;
				border: 2px solid var(--secondary-color) !important;
			}

			.type_msg:focus {
				box-shadow: none !important;
				border-color: var(--primary-color) !important;
			}

			.send_btn {
				border-radius: 25px !important;
				background: var(--primary-color);
				border: none !important;
				color: white;
				padding: 12px 20px;
				margin-left: 10px;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.send_btn:hover {
				background: #1976D2;
			}

			.user_img {
				height: 50px;
				width: 50px;
				border: 2px solid #f5f6fa;
			}

			.user_img_msg {
				height: 40px;
				width: 40px;
			}

			.online_icon {
				position: absolute;
				height: 12px;
				width: 12px;
				background-color: #4CAF50;
				border-radius: 50%;
				bottom: 0;
				right: 0;
				border: 2px solid white;
			}

			/* Custom Scrollbar */
			.msg_card_body::-webkit-scrollbar {
				width: 8px;
			}

			.msg_card_body::-webkit-scrollbar-track {
				background: #f1f1f1;
			}

			.msg_card_body::-webkit-scrollbar-thumb {
				background: #ccc;
				border-radius: 4px;
			}

			.msg_card_body::-webkit-scrollbar-thumb:hover {
				background: #999;
			}

			/* Message animations */
			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(10px); }
				to { opacity: 1; transform: translateY(0); }
			}

			.msg_cotainer, .msg_cotainer_send {
				animation: fadeIn 0.3s ease;
			}
		</style>
	</head>
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});
		</script>
        
    </body>
</html>
